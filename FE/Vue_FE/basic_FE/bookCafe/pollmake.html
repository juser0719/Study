<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="shortcut icon" href="img/favicon.ico"> -->
    <link rel="stylesheet" href="./index.css">
    <script type="text/javascript" src="./js/cafe.js"></script>
    <title>SSAFY BOOK CAFE</title>
</head>

<body>
    <div class="poll">
        <h3 class="poll_title"></h3>
        <div class="poll_content">
            <form action="">
                <div class="poll_question">
                    <label>질문 내용</label>
                    <input type="text" id="question" name="question" placeholder="질문내용...">
                </div>
                <div class="poll_answer">
                    <label>답변 항목</label>
                    <button type="button" class="button" onclick="addAnswer();">추가</button>
                </div>
                <div id="poll_answer_list">
                    <div class="poll_answer_item">
                        <input type="text" name="answer">
                    </div>
                </div>
                <div class="poll_make">
                    <button type="button" class="button btn_primary" onclick="makePoll();">투표 생성</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
