<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>도서관리</title>
    <link rel="stylesheet" href="./css/main.css" />
    
  <body>
    <div id="app">
      <div class="header">
        <a href="index.html"> <img src="./img/ssafy_logo.png" id="ssafy_logo" /></a>
        <p class="logo">도서관리</p>
      </div>
      <div class="regist">
        <h1 class="underline">SSAFY 도서 등록</h1>
        <div class="regist_form">
          <label for="isbn">도서번호</label>
          <input type="text" id="isbn" name="isbn"/><br />
          <label for="title">도서명</label>
          <input type="text" id="title" name="title"/><br />
          <label for="author">저자</label>
          <input type="text" id="author" name="author"/><br />
          <label for="price">가격</label>
          <input type="number" id="price" name="price/><br />
          <label for="content">설명</label>
          <br />
          <textarea id="content" name="content" cols="35" rows="5"></textarea><br />
          <button>등록</button>
          <button>목록</button>
        </div>
      </div>
    </div>
    <script>
      new Vue({
        
		

          registBook() {
            // 로컬스토리지에 저장된 데이터 가져오기
            const booklist = localStorage.getItem("booklist");
            // 데이터 선언
            let newBook = {
              books: []
            };

            // 기존 로컬스토리지에 저장된 내용이 있다면 newBoard 객체를 변경
            if (booklist) {
              newBook = JSON.parse(booklist);
            }

            // 화면 입력된 데이터를 newBook에 추가
            newBook.books.push({
              isbn: this.isbn,
              title: this.title,
              author: this.author,
              price: this.price,
              content: this.content
            });
            // 로컬스트리지 저장
            localStorage.setItem("booklist", JSON.stringify(newBook));
            // 등록 성공 메세지 출력
            alert("등록이 완료되었습니다.");
            // 목록 페이지로 이동하기
            location.href = "./list.html";
          },
          moveList() {
            location.href = "list.html";
          }
        }
      });
    </script>
  </body>
</html>
