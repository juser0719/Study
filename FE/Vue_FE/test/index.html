<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents</title>
    <script>
        function cal() {
            var a = parseInt(document.getElementById('num1').value);
            var b = parseInt(document.getElementById('num2').value);
            var op = document.getElementById('ops').value;
            var solValue;

            switch (op) {
                case "+": solValue = a + b; break;
                case "-": solValue = a - b; break;
                case "*": solValue = a * b; break;
                case "/": solValue = a / b; break;
                default: alert("연산자 오류");
            }
            document.getElementById('sol').innerText = solValue;
        }
    </script>
</head>

<body>
    <input type="text" size="50" id="num1" />
    <select id="ops">
        <option>선택하세요</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" size="50" id="num2" />
    <input type="button" onclick="cal()" value="결과"></input>

    <span id='sol'></span>
</body>

</html>
